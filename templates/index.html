<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6f91;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffe6f0;
            color: #ff6f91;
            font-size: 16px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff4a6e;
        }

        #followerCount {
            margin-top: 20px;
            font-size: 18px;
            color: #ff6f91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Follower Tracker</h1>
        <input type="text" id="instagramId" placeholder="Enter Instagram ID" />
        <button id="submitButton">Get Followers</button>
        <div id="followerCount"></div>
    </div>
    <script>
        // Base URL for API requests
        const BASE_URL = 'https://your-app-name.onrender.com'; // Replace with your actual Render URL

        document.getElementById('submitButton').addEventListener('click', async () => {
            const instagramId = document.getElementById('instagramId').value.trim();
            const followerCountDiv = document.getElementById('followerCount');

            if (!instagramId) {
                followerCountDiv.textContent = 'Please enter a valid Instagram ID!';
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/followers?username=${instagramId}`);
                const data = await response.json();

                if (data.error) {
                    followerCountDiv.textContent = `Error: ${data.error}`;
                } else {
                    followerCountDiv.textContent = `Follower Count: ${data.followers}`;
                }
            } catch (error) {
                followerCountDiv.textContent = 'Error fetching follower count. Try again later.';
            }
        });
    </script>
</body>
</html>
